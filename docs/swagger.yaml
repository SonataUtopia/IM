      - description: 新用户名
        in: formData
        name: name
        type: string
      - description: 新密码
        in: formData
        name: password
        type: string
      - description: 新手机号码
        in: formData
        name: phone
        type: string
      - description: 新邮箱
        in: formData
        name: email
